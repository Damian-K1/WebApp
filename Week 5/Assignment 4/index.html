<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="photo-column">
            <img src="profile.jpg" alt="Profile Photo" class="photo">
        </div>

        <div class="top">
            <div class="info-column">
                <div class="info">
                    <h2>Damian Kimbrough</h2>
                    <h4>Title: Student</h4>
                    <h3>Arkansas Tech University</h3>
                    <p><a class="bold">Phone:</a> 479-555-1234</p>
                    <p><a class="bold">Email:</a> dkimbrough2@atu.edu</p>
                    <a href="example.com" class="link" target="_blank">Example Link</a>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="qr-column">
                <img src="qr.png" alt="QR Code" class="qr">
            </div>
        </div>
    </div>
</body>
</html>
